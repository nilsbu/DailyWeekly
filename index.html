<!DOCTYPE html>
<html manifest="appcache.manifest">
  <head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Daily Weekly">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' >
    <link rel="manifest" href="/manifest.webmanifest">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <link rel="apple-touch-startup-image" href="icons/icon-192.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <table id="title-bar"><tr>
      <td id="arrow-left" style="width: 50%;" onclick="previousList();"><span>&#9666;</span></td>
      <td id="title" onclick="switchDayWeek();">Heute</td>
      <td id="arrow-right" style="width: 50%;" onclick="nextList();"><span>&#9656;</span></td>
    </tr></table>
    <span id="edit" onclick="toggleEdit();">B</span>

    <div style="overflow-y: scroll; height: 85%">
      <table id="task-list"></table>
    </div>
    <div id="plus" onclick="addTask();">
      &#65291;
    </div>

    <span id="import-export" onclick="toggleImportExportDialog();">I/E</span>

  </body>
</html>
